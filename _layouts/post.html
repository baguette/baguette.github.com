	<head>

			-->
		</style>
	</head>
	<body>
		<div id="box">
			<div id="topBar">
				<h1><a href="http://baguette.github.com/">The Periodic Loaf</a></h1>

				<span id="subtitle"><em>The blog of baguette.</em></span>
			</div>
			<br style="clear: both" />

				<div id="disqus_thread"></div>

					var disqus_shortname = 'baguette';
					(function() {

						dsq.type = 'text/javascript';

						(document.getElementsByTagName('head')[0] || 
						 document.getElementsByTagName('body')[0]).appendChild(dsq);

					Please enable JavaScript to view the
					<a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
				</noscript>

					<span style="float:right"><a href="{{ page.next.url }}">Next</a></span>
					<div class="center"><a href="/">Home</a></div>
				</div>
			</div>
			<div id="footer" class="center">
				<a href="http://disqus.com" class="dsq-brlink">

					<span class="logo-disqus">Disqus</span>
